<div>
  <div class="modal-card">
    <label>
      上级类别
    </label>
    <d-cascader
      [options]="options"
      [(ngModel)]="data.pathPids"
      [dropdownPanelClass]="'custom-class'"
      [allowClear]="true"
      [canSelectParent]="true"
      class="form-input-box"
      (ngModelChange)="onChanges($event)"
    ></d-cascader>
  </div>
  <div class="modal-card mt-3">
    <label>
      类别名称
    </label>
    <input type="text" dTextInput class="form-input-box" name="name" [(ngModel)]="PutDictionaryType.name">
  </div>
  <div class="modal-card">
    <label>
    </label>
    <div class="invalid" *ngIf="data.display&&!PutDictionaryType.name">*值不能为空</div>
  </div>
  <div class="modal-card mt-3">
    <label>
      描述
    </label>
    <textarea  dTextarea class="form-input-box" name="description" [(ngModel)]="PutDictionaryType.description"></textarea>
  </div>
</div>
